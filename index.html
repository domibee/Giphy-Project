<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main class="container">
    
    <h1>Giphy Party</h1>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</html>
